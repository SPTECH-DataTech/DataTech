<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • DataTech</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="Imagens/logo_datatech_-_roxa_escuro.png" type="image/x-icon">
</head>

        <div id="container-formulario">
            <h1 id="texto-logo">Data<span>Tech</span></h1>

            <div id="container-inputs">
                <div class="container-input">
                    <span>E-mail:</span>

                    <input type="text">

                </div>
                <button>Entrar</button>
            </div>

            <p>Ainda não possui uma conta? <a href="#">Cadastre-se</a></p>
        </div>

        <div id="container-notebook">

            <img src="Imagens/Notebook.png" alt="">

        </div>
    </div>
