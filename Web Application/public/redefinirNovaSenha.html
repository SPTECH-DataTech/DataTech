<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <script src="./js/redefinirNovaSenha.js"></script>
</head>

<style>
    #container {
        display: none;
    }

    #message {
        display: none;
    }
</style>

<body onload="verificarToken()">
    <div id="container" class="container">
        <h1>Informe a nova senha:</h1>
        Senha:
        <input type="text" id="input_senha">
        <br>
        Confirmar Senha:
        <input type="text" id="input_confirmacaoSenha">
        <br>
        <button onclick="redefinirSenha()">Redefinir</button>
        <br>
        <p id="message"></p>
    </div>
</body>

</html>
