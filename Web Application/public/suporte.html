</head>

<body>

    <section class="menu-lateral">
        <div class="identificacao-empresa">
            <h1>Empresa</h1>
        </div>

        <div>
            <b>
                <p>Menu</p>
            </b>
            <a href="dashboard.html"><button class="btn-dashboard"><img src="./assets/Chart.png" alt="dashboard icon"
                        class="icon"> Dashboard</button></a>
            <a href="fazendas.html"><button class="btn-fazenda"> <img src="./assets/Vector.png" alt="fazenda icon"
                        class="icon">Fazendas</button></a>
            <a href="equipe.html"><button class="btn-equipe"><img src="./assets/Group.png" alt="equipe icon"
                        class="icon"> Equipe</button></a>
            <a href="recomendacoes.html"><button class="btn-recomendacoes"><img src="./assets/Chat.png"
                        alt="recomendacoes icon" class="icon"> Recomendações</button></a>
            <b>
                <p>Outros</p>
            </b>
            <a href="dashConta.html"><button class="btn-conta"><img src="./assets/Profile.png" alt="conta icon"
                        class="icon">Conta</button></a>
            <a href="suporte.html"><button class="btn-suporte"> <img src="./assets/Info Square.png"
                        alt="suporte icon" class="icon">Suporte</button></a>
            <a href="login.html"><button onclick="limparSessao()" class="btn-sair"><img
                        src="./assets/icons8-exit-50.png" alt="exit icon" class="icon"> Sair</button></a>
        </div>

    </section>

    <section class="main-section">

        <img src="./img/icon-suporte.svg" alt="icone de suporte" class="imagemsuporte">

        <img src="./img/fundoSuporte.png" class="imagemfundo">



        <div class="formulario">
            <h2>Suporte</h2>
            <hr class="linha-separadora">
            <p>Estamos monitorando nosso sistema 24 horas por dia. Caso você esteja enfrentando algum problema relate
                nesse formulário. </p>

            <form id="suporteForm" onsubmit="enviarEmail(event)" method="POST">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail para Contato:</label>
                <input type="email" id="email" name="email" required placeholder="email@email.com">

                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone" onkeyup="mascaraTelefone()" maxlength="15"
                    placeholder="(00) 00000-0000">

                <label for="tipoProblema">Selecione o Tipo de Suporte:</label>
                <select id="tipo" name="tipo">
                    <option value="Acesso">Suporte para Acesso</option>
                    <option value="Técnico">Suporte Técnico</option>
                    <option value="Outro tipo">Outro tipo de suporte</option>
                </select>

                <label for="descricao">Descreva o Problema:</label>
                <textarea id="message" name="descricao" rows="4" required
                    placeholder="Estou com problema em..."></textarea>

                <button type="submit" id="botaoEnviar">Enviar</button>
            </form>

        </div>
        </div>



</body>
<script>
    async function enviarEmail(event) {
        event.preventDefault();

        const nameInput = document.querySelector('#name').value;
        const emailInput = document.querySelector('#email').value;
        const phoneInput = document.querySelector('#phone').value;
        const tipoProblemaInput = document.querySelector('#tipo').value;
        const messageInput = document.querySelector('#message').value;

        try {
            const response = await fetch('/enviarEmailSuporte', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    toName: nameInput,
                    toEmail: emailInput,
                    toPhone: phoneInput,
                    toTipo: tipoProblemaInput,
                    toMessage: messageInput,
                }),
            });

            const message = await response.text();
            alert(message); // Exibe uma mensagem de sucesso ou erro
        } catch (error) {
            console.error('Erro ao enviar e-mail:', error);
            alert('Erro ao enviar e-mail.');
        }
    }

    function mascaraTelefone() {
        var phone = document.querySelector("#phone");

        phone.value = phone.value.replace(/\D+/g, '')
            .replace(/(\d{2})(\d)/, '($1) $2')
            .replace(/(\d{5})(\d)/, '$1-$2')
            .replace(/(-\d{4})\d+?$/, '$1')
    }
</script>
