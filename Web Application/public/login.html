<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • DataTech</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="./assets/logo_datatech_-_roxa_escuro.png" type="image/x-icon">
    <script src="./js/login.js"></script>
    <script src="./js/sessao.js"></script>
</head>

<body>
    <div id="container">
        <div id="container-formulario">
            <h1 id="texto-logo">Data<span>Tech</span></h1>
            <div class="div-logo">
                <a href="./index.html"><img src="assets/logo_datatech_-_roxa_escuro.png" alt="logo DataTech"
                        width="100rem"></a>
            </div>

            <div id="container-inputs">
                <div class="container-input">
                    <span id="spanEmail">E-mail</span>
                    <input type="text" id="input_email" onblur="verificarEmail()">
                    <p class="mensagemErroCampo" id="mensagemErroEmail"></p>
                </div>

                <div class="container-input">
                    <span id="spanSenha">Senha</span>
                    <input type="password" id="input_senha" onblur="verificarSenha()">
                    <p class="mensagemErroCampo" id="mensagemErroSenha"></p>

                    <a href="recuperarSenha.html" id="texto-esqueceu-senha">Esqueceu a senha?</a>
                </div>
                <button onclick="login()">Entrar</button>
            </div>
            <p>Ainda não possui uma conta? <a href="./cadastro.html">Cadastre-se</a></p>
            <p id="message"></p>
        </div>

        <div id="container-notebook">
            <img src="assets/Notebook.png" alt="" width="90%">
        </div>
    </div>

</body>

</html>
