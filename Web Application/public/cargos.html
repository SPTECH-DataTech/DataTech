<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo_datatech_-_roxa_escuro.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/cargos.css">
    <script src="./js/dashboard.js"></script>

    <title>Dashboard • DataTech </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/cargo.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body onload="listarCargos()">

    <section class="menu-lateral">
        <div class="identificacao-empresa">
            <h1>Empresa</h1>
        </div>

        <div>
            <b>
                <p>Menu</p>
            </b>
            <a href="dashboard.html"><button class="btn-dashboard"><img src="./assets/Chart.png" alt="dashboard icon"
                        class="dashboard icon"> Dashboard</button></a>
            <a href="fazendas.html"><button class="btn-fazenda"> <img src="./assets/Vector.png" alt="fazenda icon"
                        class="icon">Fazendas</button></a>
            <a href="equipe.html"><button class="btn-equipe"><img src="./assets/Group.png" alt="equipe icon"
                        class="icon">
                    Equipe</button></a>
            <a href="recomendacoes.html"><button class="btn-recomendacoes"><img src="./assets/Chat.png"
                        alt="recomendacoes icon" class="icon"> Recomendações</button></a>

            <b>
                <p>Outros</p>
            </b>
            <a href="conta.html"><button class="btn-conta"><img src="./assets/Profile.png" alt="conta icon"
                        class="icon">
                    Conta</button></a>
            <a href="suporte.html" target="_blank"><button class="btn-suporte"> <img src="./assets/Info Square.png"
                        alt="suporte icon" class="icon">Suporte</button></a>
            <a href="login.html"><button onclick="limparSessao()" class="btn-sair"><img
                        src="./assets/icons8-exit-50.png" alt="exit icon" class="icon"> Sair</button></a>
        </div>

    </section>

    <section class="main-section">

        <div class="navbar">
            <img src="./assets/Group 376.png" alt="perfil icon" class="icon">
            <h3 id="b_usuario">Cliente</h3>
            <img src="./assets/sino-notificacao-sem-notificacoes.svg" alt="icone-notificacao" id="notificacao">
        </div>

        <!-- -------------------------GRAFICO 1------------------------- -->
        <section class="dashboard" id="dashboard">
            <div class="titulo_fazenda">
                <h1 id="fazenda">Fazenda:</h1>
                <h1>BIGCOFFEE</h1>
            </div>

            <div class="pesquisa">
                <input type="text" class="input_pesquisa" id="input_pesquisa">
                <div class="botoes_pesquisa">
                    <button class="botao_pesquisa" id="botao_adicionar_cargo" onclick="abrirModalAdicionarCargo()"><img src="./assets/adicionar.svg"
                            alt=""></button>
                    <button class="botao_pesquisa" id="botao_remover_cargo"><img src="./assets/remover.svg"
                            alt=""></button>
                    <button class="botao_pesquisa" id="botao_editar_cargo"><img src="./assets/editar.svg"
                            alt=""></button>
                </div>
            </div>

            <div class="header_cargos">
                <h1 id="titulo_permissoes_nome">Nome</h1>
                <h1 id="titulo_permissoes_permissoes">Permissões</h1>
            </div>
        </section>
    </section>

    <div class="modal_add_cargo" id="modal_add_cargo" style="display: none;"></div>

    <div class="formulario" id="formulario_add_cargo" style="display: none;">
        <div class="header_formulario">
            <span id="add_novo_cargo">Adicionar novo cargo a fazenda</span>
            <h1>BIGCOFFEE</h1>

            <div class="inputs_cargo">
                <span>Nome cargo</span>
                <input type="text" name="" class="input_pesquisa" id="input_nome_cargo">
                <input type="checkbox" id="check_permissao_cargos"><span>Permissão para fazer mudanças nos cargos</span>
                <input type="checkbox" id="check_permissao_fazendas"><span>Permissão para fazer mudanças nas fazendas</span>
                <input type="checkbox" id="check_permissao_funcionarios"><span>Permissão para fazer mudanças Nos funcionários</span>
                <button id="botao_adicionar_cargo" onclick="lerCargosSelecionados()">Adiciona essa budega</button>
            </div>
        </div>
    </div>

</body>

</html>
