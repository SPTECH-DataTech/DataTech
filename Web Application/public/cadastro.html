<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/logo_datatech_-_roxa_escuro.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/cadastro.css">
  <title>Cadastro • DataTech</title>

  <!-- <script src="./js/sessao.js"></script> -->
  <script src="./js/cadastro.js"></script>


  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body onload=listarEmpresas()>
  <!-- inicio container -->
  <div class="container-formulario">
    <div class="imagem-1">
      <img src="./assets/imgs/Group 20.png" class="imagem-principal">
    </div>

    <!-- Formulário à direita -->
    <div class="formulario-cadastro">


      <div class="card-inputs">
        Nome :
        <input type="text" id="input_nome">
        <span class="erro" id="erro_nome"></span>

        CPF:
        <input type="text" id="input_cpf" placeholder="XXX.XXX.XXX.XX">
        <span class="erro" id="erro_cpf"></span>

        E-mail:
        <input type="text" id="input_email">
        <span class="erro" id="erro_email"></span>

        Senha:
        <input type="password" id="input_senha">
        <span class="erro" id="erro_senha"></span>

        Confirme sua Senha:
        <input type="password" id="input_confirmacaoSenha">
        <span class="erro" id="erro_confirmacaoSenha"></span>

        Digite seu Token:
        <input type="number" id="input_token">
        <span class="erro" id="erro_token"></span>

        <div class="container-botao-mensagem">
          <button class="botao" onclick="cadastrar()">Próximo Passo</button>

          <p>Já possuo uma conta! <a href="./login.html"><b style="color: #7F00FF;">Entrar</b></a></p>
        </div>
      </div>

    </div>
  </div>

  <!-- container fim -->

  <div class="login"></div>
  <div class="footer"></div>
</body>

</html>
