<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/logo_datatech_-_roxa_escuro.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/cadastro.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <title>Cadastro • DataTech</title>

  <!-- <script src="./js/sessao.js"></script> -->
  <script src="./js/cadastro.js"></script>


  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body onload=listarEmpresas()>
  <!-- inicio container -->
  <div class="container-formulario">
    <div class="imagem-1">
      <img src="./assets/imgs/Group 20.png" class="imagem-principal">
    </div>

    <!-- Formulário à direita -->
    <div class="formulario-cadastro">
      <div class="div-logo">
        <!-- <h1 id="texto-logo">Data<span>Tech</span></h1> -->
        <a href="./index.html"><img src="assets/logo_datatech_-_roxa_escuro.png" alt="logo DataTech" width="15%"></a>
      </div>


      <div class="card-inputs">
        <span class="label" id="spanNome">Nome:</span>
        <input type="text" id="input_nome">
        <span class="erro" id="erro_nome"></span>

        <span class="label" id="spanCpf">CPF:</span>
        <input type="text" id="input_cpf" maxlength="14" placeholder="XXX.XXX.XXX.XX" oninput="fomatarCpf(this)">
        <span class="erro" id="erro_cpf"></span>

        <span class="label" id="spanEmail">E-mail:</span>
        <input type="text" id="input_email">
        <span class="erro" id="erro_email"></span>

        <span class="label" id="spanSenha">Senha:</span>
        <input type="password" id="input_senha">
        <span class="erro" id="erro_senha"></span>

        <span class="label" id="spanConfirmarSenha">Confirme sua Senha:</span>
        <input type="password" id="input_confirmacaoSenha">
        <span class="erro" id="erro_confirmacaoSenha"></span>

        <span class="label">Digite seu Token: <span onmouseover="verModal()" onmouseout="ocultarModal()"><i
              class="bi bi-info-circle"></i></span></span>
        <input type="number" id="input_token">
        <span class="erro" id="erro_token"></span>

        <div class="container-botao-mensagem">
          <button class="botao" onclick="cadastrar()">Próximo Passo</button>

          <p>Já possuo uma conta! <a href="./login.html"><b style="color: #7F00FF;">Entrar</b></a></p>
        </div>

      </div>

    </div>

    <!--Modal de Informação-->
    <div id="div-dica-token" class="div-dica-token">O token foi gerado automaticamente no cadastro da empresa. Consulte
      seu superior.</div>
  </div>
  <!--Fim do Modal de Informação-->

  <!-- container fim -->

  <div class="login"></div>
  <div class="footer"></div>
</body>

</html>
