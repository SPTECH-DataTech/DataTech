<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>DataTech | Cadastro</title>

  <!-- <script src="./js/sessao.js"></script> -->
  <script src="./js/cadastro.js"></script>


  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body onload=listarEmpresas()>
  <!--header inicio-->
  <div class="header">
    
  </div>
  <!--header fim-->

  <div class="cadastro">
    <div class="form">
      <div class="input-field">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="input_nome">
      </div>
      <div class="input-field">
        <label for="email">Email:</label>
        <input type="text" name="email" id="input_email">
      </div>
      <div class="input-field">
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="input_senha">
      </div>
      <div class="input-field">
        <label for="token">Token:</label>
        <input type="text" name="token" id="input_token">
      </div>
      <button onclick="cadastrar()">-</button>
      <br>
      <div class="success-message">
        <p id="success_message"></p>
      </div>
    </div>

    <!--footer inicio-->
    <div class="footer">

    </div>
    <!--footer fim-->
</body>

</html>
